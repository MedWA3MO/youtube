<style>
  .sub {
    background-color: rgb(196, 11, 11);
    width: 110px;
    height: 36px;
    border: none;
    border-radius: 2px;
    color: white;
    margin-right: 12px;
    cursor: pointer;
    transition: opacity 0.16s;
  }

  .sub:hover
  {
    opacity: 0.8;
  }
  .sub:active
  {
    opacity: 0.6;
  }

  .join {
    width: 76px;
    height: 36px;
    background-color: white;
    border-radius: 2px;
    color: rgb(49, 109, 197);
    border-width: 1px;
    border-color: rgb(49, 109, 197);
    border-style: solid;
    cursor: pointer;
    font-size: 15px;
    font-weight: bold;
    transition: color 1s, background-color 1s;
  }

  .join:hover
  {
    background-color: rgb(49, 109, 197);
    color: white;
  }

  .tweet
  {
    width: 76px;
    height: 36px;
    background-color: rgb(63, 130, 230) ;
    border-radius: 18px;
    border-style: none;
    color: white;
    margin-left: 12px;
    cursor: pointer;
    font-weight: bold;
    font-size:  15px;
    transition: box-shadow 0.2s;
  }

  .tweet:hover 
  {
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
  }

  .img
  {
    width: 300px;
    object-fit: contain;
  }

</style>

<button class="sub">
  SUBSCRIBE
</button>
<button class="join">
  JOIN
</button>
<button class="tweet">
  Tweet
</button>
